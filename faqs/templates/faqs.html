{% extends 'base.html' %}
{% block content %}

<h1>Frequently Asked Questions</h1>

<div class="accordion" id="accordionExample">
    {% for question in question_list %}
    <div class="card text-reset text-left">
        <div class="card-header" id="heading{{ question.id }}">
            <h2 class="mb-0">
                <button class="btn btn-block text-left text-white" type="button" data-toggle="collapse"
                    data-target="#collapse{{ question.id }}" aria-expanded="true"
                    aria-controls="collapse{{ question.id }}">
                    {{ question.title}}
                </button>
            </h2>
        </div>

        <div id="collapse{{ question.id }}" class="collapse" aria-labelledby="heading{{ question.id }}"
            data-parent="#accordionExample">
            <div class="card-body">
                {{ question.body}}
            </div>
        </div>
    </div>
    {% endfor %}



</div>
{% endblock content %}
