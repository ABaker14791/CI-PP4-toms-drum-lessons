{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Logout" %}{% endblock %}

{% block content %}
<h1 class="mb-5">{% trans "Log Out" %}</h1>

<h2 class="mb-5">Are you sure you want to log out of {{ user.username }}?</h2>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button class="btn btn-primary bt-lg" type="submit">{% trans 'Log Out' %}</button>
</form>


{% endblock %}
